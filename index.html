<!DOCTYPE html>
<html lang="en" dir="itr">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title> CHALLENGE ORACLE </title>
    </head>
    <body>
        <div class="container">
            
            <div class="logo">
                <img class="logo" src="IMG/Vectoralura.png">
                <h1 class="tittle">ENCRIPTADOR DE TEXTOS </h1>
                
            </div>

            <div class="left">
                <input class="input" id="texto3" type="text" placeholder="Ingrese el texto aqui">
        
                
            </div>

            <div class="right">
                <img src="IMG/Muñecoboy.png" id="imagen">
                <h1 id="texto1">Ningún mensaje fue encontrado </h1>
                <textarea id="texto2" name="name" rows="4" cols="35"> Ingrese el texto que desee encriptar o desencriptar </textarea>
                <button type="button" id="copiar" onclick="copiar()">Copiar</button>

                
            </div>
            <div class="left-button">
                <p>Solo minúsculas y sin acentos</p>
                <button type="button" id="btn1" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn2" onclick="desencriptar()">Desencriptar</button>

                
            </div>

        </div>


    </body>
